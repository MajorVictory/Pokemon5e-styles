<div class="tab active" data-tab="general">
    <form autocomplete="off" class="Pokemon5e-styles">

        <div class="form-group">
            <label>{{localize "P5ESTYLES.PokedexColor"}}</label>
            <div class="form-fields" style="flex-direction: column;">
                <select name="pokedexColorPreset">
                    <option value="custom">{{localize "P5ESTYLES.ColorOptionCustom"}}</option>
                    {{#select pokedexColorPreset}}
                    {{#each pokedexPresets as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
                <div class="flexrow" style="margin-top: 5px;">
                    <input type="text" name="pokedexColor" value="{{pokedexColor}}" data-dtype="String"/>
                    <input type="color" name="pokedexColorSelector" value="{{pokedexColor}}" data-edit="pokedexColor"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>{{localize "P5ESTYLES.SheetBackgroundColor"}}</label>
            <div class="form-fields" style="flex-direction: column;">
                <select name="sheetBackgroundColorPreset">
                    <option value="custom">{{localize "P5ESTYLES.ColorOptionCustom"}}</option>
                    {{#select sheetBackgroundColorPreset}}
                    {{#each sheetColorPresets as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
                <div class="flexrow" style="margin-top: 5px;">
                    <input type="text" name="sheetBackgroundColor" value="{{sheetBackgroundColor}}" data-dtype="String"/>
                    <input type="color" name="sheetBackgroundColorSelector" value="{{sheetBackgroundColor}}" data-edit="sheetBackgroundColor"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-fields" style="flex-direction: column;">
                <label>{{localize "P5ESTYLES.ChatBoxPublic"}}</label>
                <p class="note">{{localize "P5ESTYLES.ChatBoxPublicHint"}}</p>
            </div>
            <div class="form-fields" style="flex-direction: column;">
                <select name="ChatBoxPublicBackgroundColorPreset">
                    <option value="custom">{{localize "P5ESTYLES.ColorOptionCustom"}}</option>
                    {{#select ChatBoxPublicBackgroundColorPreset}}
                    {{#each sheetColorPresets as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
                <div class="flexrow" style="margin-top: 5px;">
                    <input type="text" name="ChatBoxPublicBackgroundColor" value="{{ChatBoxPublicBackgroundColor}}" data-dtype="String"/>
                    <input type="color" name="ChatBoxPublicBackgroundColorSelector" value="{{ChatBoxPublicBackgroundColor}}" data-edit="ChatBoxPublicBackgroundColor"/>
                </div>
                <select name="ChatBoxPublicBorder" style="margin-top: 5px;">
                    {{#select ChatBoxPublicBorder}}
                    {{#each chatBorders as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="form-fields" style="flex-direction: column;">
                <label>{{localize "P5ESTYLES.ChatBoxWhisper"}}</label>
                <p class="note">{{localize "P5ESTYLES.ChatBoxWhisperHint"}}</p>
            </div>
            <div class="form-fields" style="flex-direction: column;">
                <select name="ChatBoxWhisperBackgroundColorPreset">
                    <option value="custom">{{localize "P5ESTYLES.ColorOptionCustom"}}</option>
                    {{#select ChatBoxWhisperBackgroundColorPreset}}
                    {{#each sheetColorPresets as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
                <div class="flexrow" style="margin-top: 5px;">
                    <input type="text" name="ChatBoxWhisperBackgroundColor" value="{{ChatBoxWhisperBackgroundColor}}" data-dtype="String"/>
                    <input type="color" name="ChatBoxWhisperBackgroundColorSelector" value="{{ChatBoxWhisperBackgroundColor}}" data-edit="ChatBoxWhisperBackgroundColor"/>
                </div>
                <select name="ChatBoxWhisperBorder" style="margin-top: 5px;">
                    {{#select ChatBoxWhisperBorder}}
                    {{#each chatBorders as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="form-fields" style="flex-direction: column;">
                <label>{{localize "P5ESTYLES.ChatBoxBlind"}}</label>
                <p class="note">{{localize "P5ESTYLES.ChatBoxBlindHint"}}</p>
            </div>
            <div class="form-fields" style="flex-direction: column;">
                <select name="ChatBoxBlindBackgroundColorPreset">
                    <option value="custom">{{localize "P5ESTYLES.ColorOptionCustom"}}</option>
                    {{#select ChatBoxBlindBackgroundColorPreset}}
                    {{#each sheetColorPresets as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
                <div class="flexrow" style="margin-top: 5px;">
                    <input type="text" name="ChatBoxBlindBackgroundColor" value="{{ChatBoxBlindBackgroundColor}}" data-dtype="String"/>
                    <input type="color" name="ChatBoxBlindBackgroundColorSelector" value="{{ChatBoxBlindBackgroundColor}}" data-edit="ChatBoxBlindBackgroundColor"/>
                </div>
                <select name="ChatBoxBlindBorder" style="margin-top: 5px;">
                    {{#select ChatBoxBlindBorder}}
                    {{#each chatBorders as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label style="flex: 0 0 100%;">{{localize "P5ESTYLES.ChatBordersReference"}}</label>
            <img style="flex: none;border:none;" src="/modules/Pokemon5e-styles/images/chatborders.png"/>
        </div>

        <!-- Settings Footer -->
        <footer class="sheet-footer flexrow">
            <button type="submit" name="submit">
                <i class="far fa-save"></i> {{localize 'SETTINGS.Save'}}
            </button>
            <button type="button" name="reset">
                <i class="fas fa-undo"></i> {{localize 'SETTINGS.Reset'}}
            </button>
        </footer>

    </form>

</div>
